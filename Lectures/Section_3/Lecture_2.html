<title>v-if v-else-if v-else template</title>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<div id="app">
    <p v-if="show == 1">You can see me! <span>Hello!</span></p>
    <p v-else-if="show == 2">Now you see me!</p>
    <p v-else>Now you don't!</p>
    <template v-if="show > 1">
        <h1>Heading</h1>
        <p>Inside a template</p>
    </template>
    <p>Do you also see me?</p>
    <button @click="show = show >= 3 ? 1 : show + 1">Switch</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            show: 1
        }
    });
</script>
