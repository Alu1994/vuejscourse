<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <style>
            .demo {
                width: 100px;
                height: 100px;
                background-color: gray;
                display: inline-block;
                margin: 10px;
            }

            .red {
                background-color: red;  

            }

            .green {
                background-color: green;
                
            }

            .blue {
                background-color: blue;
                
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div 
                class="demo" 
                @click="attachRed = !attachRed"
                :class="divClasses"></div>
            <div 
                class="demo"
                :class="{green: !attachRed, red: attachRed}"></div>
            <div 
                class="demo"
                :class="divClasses"></div>
        </div>
    </body>
</html>

<script>
    new Vue({
        el: '#app',
        data: {
            attachRed: false
        },
        computed: {
            divClasses: function() {
                return {
                    red: this.attachRed,
                    blue: !this.attachRed
                }
            }
        }
    });
</script>
