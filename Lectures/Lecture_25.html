<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button @click="changeLink">Click to Change Link</button>
            <a :href="link">Link</a>
        </div>
    </body>
</html>

<script>
    new Vue({
        el: '#app',     
        data: {         
            link: 'http://www.google.com.br'
        },
        methods: {
            changeLink: function() {
                this.link = "http://www.apple.com";
            }
        }
    });
</script>
