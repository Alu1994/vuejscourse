<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    </head>
    <body>
        <div id="exercise">
            <!-- 1) Show a "result" of 'not there yet' as long  as "value" is not equal to 37 - you can change "value" with the buttons. 
            Print 'done' once you dit it -->
            <div>
                <p>Current Value: {{ value }}</p>
                <button @click="value += 5">Add 5</button>
                <button @click="value += 1">Add 1</button>
                <p>{{ result }}</p>
            </div>

            <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(...,5000)) -->
            <div>
                <input type="text" v-model="timer">
                <p>{{ value }}</p>
            </div>
        </div>
    </body>
</html>

<script>
    var app = new Vue({
        el: '#exercise',
        data: {         
            value: 0,
            timer: 0
        },
        computed: {
            result: function() {
                return this.value > 42 ? 'done' : 'not there yet';
            }
        },
        watch: {
            result: function() {               
                var vm = this;
                setTimeout(function() {
                    vm.value = 0;
                }, this.timer);
            }
        }
    });
</script>
